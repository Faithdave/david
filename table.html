<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: sans-serif;
           border-collapse: collapse;
           width: 100%;
        }

        th, td{
            border: 1px solid black;
            text-align:left;
        }
        tr:nth-child(even){
            background-color: rgb(163, 157, 157);

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th> STATE</th>
            <th> CAPITAL</th>
            <th>SLOGAN</th>
        </tr>
        
        <tr>
            <td>ABIA</td>
            <td>UMUAHIA</td>
            <td>GOD'S OWN STATE</td>
        </tr>
        <tr>
            <td>ADAMAWA</td>
            <td>YOLA</td>
            <td>THE HIGHEST PEAK OF THE NATION</td>
        </tr>
        <tr>
            <td>BAUCHI</td>
            <td>BAUCHI</td>
            <td>HOME OF TOURISM</td>
        </tr>
        <tr>
            <td>BENUE</td>
            <td>MAKURDI</td>
            <td>FOOD BASKET OF THE NATION</td>
        <tr>
            <td>BORNO</td>
            <td>MADUGURI</td>
            <td>HOME OF PEACE</td>
        </tr>
    </table>
</body>
</html>
