<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="a">
    <form action="" > 
        <label for="Firstname">Firstname</label>
        <br>
        <input type="text" placeholder="Enter your firstname">
        <br>
        <label for="Lastname">Lastname</label>
        <br>
        <input type="text" placeholder="Enter your lastname">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" placeholder="abc@gmail.com">
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" placeholder="Enter your password">
        <br>
        <label for="password">Confirm password</label>
        <br>
        <input type="password" placeholder="Re-enter your password">
        <br>
        <label for="phone">Phone number</label>
        <br>
        <input type="tel" placeholder="Enter your phone number">
        <br>

        <label for="Date">D.O.B</label>
        <br>
        <input type="date" >
        <br>
        <label for="message">Message</label>
        <br>
        <textarea name="message" id="" cols="10" rows="10" placeholder="Drop a message">message</textarea>
        <br>
        <!-- Radio Button -->
        <label for="gender">Select your gender</label>
        <br>
        <input type="radio" name="Gender" value="Male" >Male 
        <br>
        <input type="radio" name="Gender" value="Female">female 
        <br>
        <input type="radio" name="Gender" value="Bobrisky">Bobrisky
        <br>


        <label for="T&C"> Check the box below</label> 
        <br>
        <input type="checkbox" name='T&C' value='agree'> I Agree 
        <br>
        <input type="checkbox" name='T&C' value='disagree'> I DiaAgree
        <br> 

        

        <input type="button" value='Submit'>

      
        
    </form>
   <p> select one from the electronics below</p>
    <select name="Electronics" >
        <option value="Tv">TV</option>
        <option value="DVD">DVD</option>
        <option value="AIR CONDITIONER">AIR CONDITIONER</option>
        <option value="LAPTOP">LAPTOP</option>
        
           
    </select>

    
</body>
</html>
